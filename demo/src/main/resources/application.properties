spring.application.name=demo

# Connection String to connect to the database
# Make sure the mentioned database is created
spring.datasource.url = jdbc:sqlserver://localhost:1434;databaseName=sampledb;encrypt=true;trustServerCertificate=true

# Credentials for the MS SQL Server Instance
spring.datasource.username=sampleuser
spring.datasource.password=sampleuser

# Auto create/update tables based on the classes
spring.jpa.hibernate.ddl-auto=update

#SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Server dialect: tells Hibernate which version of SQL Server you're using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Disable open-in-view (forces proper transaction management in service layer)
# spring.jpa.open-in-view=false

# Turn off the Spring banner
spring.main.banner-mode=off

# Log only messages that are warnings and above
logging.level.root=warn